<!DOCTYPE html>
<html ng-app="komputasiApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/agate.min.css">
        <!--<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>-->
        <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script>
        <script src="komputasi.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="MenuController as menu">
            <section class="hero is-medium is-primary is-bold">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Komputasi
                        </h1>
                        <h2 class="subtitle">
                            Dasar-dasar pemrogaman komputer secara matematis
                        </h2>
                    </div>
                </div>
            </section>
            <div class="container is-fullhd is-widescreen">
                <div class="columns" >
                    <div class="column is-3" style="background: black;z-index: 1; color: white; margin-top: 12px">
                        <aside class="menu" style="padding-top: 25px" ng-repeat="a in menu.listMenu">
                            <p class="menu-label">
                                {{a.menu_label}}
                            </p>
                            <ul class="menu-list" ng-repeat="b in a.menu_list">
                                <li><a ng-click="menu.render(b.content)">{{b.label}}</a></li>
                            </ul>
                        </aside>
                    </div>
                    <div class="column is-9">
                        <div class="" style="padding: 25px 10px 50px 25px;">
                            <div class="content" ng-bind-html="menu.content" id="content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="content has-text-centered">
                        <p>
                            <strong>&COPY;</strong> by <strong>Kurnianto</strong>
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
